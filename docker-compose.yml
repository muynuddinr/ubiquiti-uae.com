services:
  ubiquiti-uae-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=8083
    restart: unless-stopped
    networks:
      - ubiquiti-network

networks:
  ubiquiti-network:
    driver: bridge

